<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Card Generator</title>
    <style>
        .card {
            width: 300px;
            height: 150px;
            position: relative;
            border: 1px solid #000;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-image: url('path-to-your-graphic.png'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            color: #000; /* Adjust text color for better contrast if needed */
        }
        .barcode {
            text-align: center;
            margin-top: 10px;
        }
        .card-content {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h4>Temporary Library Card <br>Carte de biblioth√®que temporaire</h4>
            <img class="barcode" id="barcode"></div>
        </div>
    </div>
	<br><br>
    <button onclick="generateBarcode()">Generate Card</button>
    <button onclick="window.print()">Print Card</button>
	<p id="barcode-data"><span id="barcode-value"></span></p>
    <script src="https://unpkg.com/jsbarcode@latest/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
